{% load i18n %}
<div class="modal fade" aria-modal="false" id="deleteRecepcionMercanciaModal">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">{% translate "ModalTitleDeleteConfirm"%}</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="modal_deleterecepcionmercancia_body"></p>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal">{% translate "BtnClose"%}</button>
          <form method="POST" id="delete_recepcionmercancia_form">{% csrf_token %}
            <input type="hidden" name="recepcion_id" value="{{ recepcion.id }}" class="form-control">
            <button type="submit" class="btn btn-danger">{% translate "BtnDelete"%}</button>
          </form>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
