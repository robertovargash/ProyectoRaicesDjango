
{% load i18n %}
<div class="modal fade" id="modalAddRecepcionproducto">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">{% translate "ModalTitleReceptionProduct"%}</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <form id="recepcionMercanciaData" action="{% url 'crear_recepcion_mercancia' %}" method="POST">
              {% csrf_token %}
              <div class="row">
                <input type="hidden" name="recepcion_id" value="{{ recepcion.id }}" class="form-control">
                  {% for field in formAddRecepcion.visible_fields %}
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <div class="form-group">
                            <strong>{{ field.label }}</strong>
                            {{ field }}
                        </div>
                    </div>
                  {%endfor%}
                  <div class="col-xs-12 col-sm-12 col-md-12 text-center">
                          <button type="submit" class="btn btn-success btn-block">{% translate "BtnInsert"%}</button>
                  </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
