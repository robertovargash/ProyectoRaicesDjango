{% extends "starter.html" %}
{% load i18n %}
{% block content %}
<div class="content-wrapper">
    <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <div class="col-lg-12 margin-tb">
                <div class="pull-left">
                  <h2>{% translate "TitleEditProduct"%}</h2>
                </div>
                <div class="pull-right">
                    <a class="btn btn-primary" href="{% url 'mercancias' %}"> {% translate "BtnBack"%}</a>
                </div>
              </div>              
            </div>           
          </div><!-- /.row -->         
        </div><!-- /.container-fluid -->
      </div>
      <div class="content">
        <div class="container-fluid">
          <div class="card text-left">
            <img class="card-img-top">
            <div class="card-body">
              <form id="addclasificacion" method="POST">
                {% csrf_token %}        
                 <div class="row">
                    {% for field in form.visible_fields %}
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <div class="form-group">
                            <strong>{{ field.label }}</strong>
                            {{ field }}
                        </div>
                    </div>
                    {%endfor%}
                    <!-- {{form}} -->
                    <div class="col-xs-12 col-sm-12 col-md-12 text-center">
                      <button type="submit" class="btn btn-primary btn-block">{% translate "BtnUpdate"%}</button>
                    </div>
                </div>
            </form>
            </div>
          </div>

        </div><!-- /.container-fluid -->
      </div>
</div>    
{% endblock %}
