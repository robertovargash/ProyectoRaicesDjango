{% load i18n %}
<div class="modal fade" aria-modal="false" id="delete-item-modal">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">{% translate "ModalTitleDeleteConfirm"%}</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>{% translate "ModalDeleteProductQuestion"%}</p>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal">{% translate "BtnClose"%}</button>
          <form id="item-delete-form" method="POST">
            {% csrf_token %}
            <input type="hidden" name="id"/>
            <button type="submit" class="btn btn-danger">{% translate "BtnDelete"%}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
