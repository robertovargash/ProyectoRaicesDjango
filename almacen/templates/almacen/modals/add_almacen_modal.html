{% load i18n %}
<div class="modal fade" id="modalAddAlmacen">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">{% translate "ModalTitleAddStore"%}</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <form action="{% url 'crear_almacen' %}" id="almacenData" method="POST">
              {% csrf_token %}
                 <div class="row">
                  {% for field in form.visible_fields %}
                  <div class="col-xs-12 col-sm-12 col-md-12">
                      <div class="form-group">
                          <strong>{{ field.label }}</strong>
                          {{ field }}
                      </div>
                  </div>
                {%endfor%}
                    <div class="col-xs-12 col-sm-12 col-md-12 text-center">
                          <button type="submit" id="btnInsertar" class="btn btn-success btn-block">{% translate "BtnInsert"%}</button>
                    </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
